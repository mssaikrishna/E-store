<div *ngIf="authService.isLoggedIn()" class="bg-light px-4 py-3 shadow-sm d-flex justify-content-between align-items-center">
  <button class="btn btn-link text-dark fs-4 text-decoration-none" (click)="rederict()">My Store</button>

  <div class="d-flex gap-3">
      <app-primary-button [label]="cartLabel()" (btnClicked)="goToCart()"></app-primary-button>
      <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>
</div>
